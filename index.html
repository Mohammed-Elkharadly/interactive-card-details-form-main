<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <aside>
      <div class="front-card">
        <div class="info-front-card">
          <div class="logo">
            <span class="big-circle"></span>
            <span class="small-circle"></span>
          </div>
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="info-person">
            <p class="name">jane appleseed</p>
            <p><span class="month">00</span>/<span class="year">00</span></p>
          </div>
        </div>
        <img src="./images/bg-card-front.png" alt="image">
      </div>
      <div class="back-card">
        <div class="info-back-card">
          <p class="secret-number">000</p>
        </div>
        <img src="./images/bg-card-back.png" alt="image">
      </div>
    </aside>
    <main>
      <div class="details-person">
        <form action="#" id="form">
          <div class="box-details">
            <label for="card-holder-name">cardholder name</label>
            <input id="card-holder-name" type="text" placeholder="e.g. Jane Appleseed">
            <div class="error"></div>
          </div>
          <div class="box-details">
            <label for="card-number">card number</label>
            <input id="card-number" type="text" placeholder="e.g. 0000 0000 0000 0000">
            <div class="error"></div>
          </div>
          <div class="last-box">
            <fieldset>
              <legend>exp. date (mm/yy)</legend>
              <div>
                <input type="text" id="month" placeholder="MM">
                <div class="error"></div>
              </div>
              <div>
                <input type="text" id="year" placeholder="YY">
                <div class="error"></div>
              </div>
            </fieldset>
            <div class="cvc">
              <label for="cvc">cvc</label>
              <input type="text" id="cvc" placeholder="e.g. 123">
              <div class="error"></div>
            </div>
          </div>
          <div class="btn-container">
            <button class="submit" type="submit">confirm</button>
          </div>
        </form>
      </div>
      <article class="article">
        <div class="icon-container">
          <img src="./images/icon-complete.svg" alt="image">
        </div>
        <div class="text">
          <h1>thank you!</h1>
          <p>we `ve added your card details</p>
        </div>
        <button type="button" class="btn">continue</button>
      </article>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
